<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" role="group" aria-describedby="{{field.name}}-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h1 class="govuk-fieldset__heading">
        {{field.label.text}}
      </h1>
    </legend>
    <div id="{{field.name}}-hint" class="govuk-hint">
      For example, 27 03 2014
    </div>
    <div class="govuk-date-input" id="{{field.name}}">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{field.name}}_day">
            Day
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="{{field.name}}_day"
            name="{{field.name}}_day" type="text" inputmode="numeric" value=""="">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{field.name}}_month">
            Month
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="{{field.name}}_month"
            name="{{field.name}}_month" type="text" inputmode="numeric" value="">
        </div>
      </div>
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{field.name}}_year">
            Year
          </label>
          <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="{{field.name}}_year"
            name="{{field.name}}_year" type="text" inputmode="numeric" value="">
        </div>
      </div>
    </div>
  </fieldset>
</div>
